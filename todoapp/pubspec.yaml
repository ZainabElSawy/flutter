name: todoapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.1

  cupertino_icons: ^1.0.5
  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^13.0.0
  get_storage: ^2.0.3
  get: ^4.6.5
  intl: ^0.17.0
  flutter_svg: ^1.1.6
  date_picker_timeline: ^1.2.3
  flutter_staggered_animations: ^1.1.1
  rxdart: ^0.27.7
  sqflite: ^2.0.0+4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/appicon.jpeg"
  
flutter:
  uses-material-design: true

  assets:
     - images/person.jpeg
     - images/task.svg

  